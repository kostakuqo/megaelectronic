<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">



</head>

<body>
    <!-- Ketu fillon headeri kryesor -->
    <header class="header-container">
        <div class="pre-header">
            <div class="header-span">
                <img class="main-logo" src="images/mainlogo.png">


            </div>
            <div class="search-container">
                <input class="search-input" type="text" placeholder="Kerko produktin qe deshironi...">
                <span class="material-symbols-outlined">
                    search
                </span>

            </div>
            <div class="logos-container">
                <span class="header-logos"><i class="fas fa-user"></i></span>
                <span class="header-logos"><i class="far fa-heart"></i></span>
                <span class="header-logos"><i class="fas fa-shopping-cart"></i></span>
            </div>
        </div>
    </header>

    <!-- Ketu mbaron headeri kryesor -->
    <!-- Ketu fillon headeri i dyte i nav bar -->
    <div class="secondary-header">
        <ul class="ul-nav-secondary-header">
            <li><a href="#"><span class="megaproducts"><i class="fas fa-bars"></i></span>Produkte</a></li>
            <li><a href="#">Oferta</a></li>
            <li><a href="#">Kontakto</a></li>

            <li><a href="#">help <span class="helpmega"><i class="fas fa-headphones"></i></span></a></li>
        </ul>
    </div>
    <!-- Ketu mbaron headeri i dyte i nav bar -->
    <!-- ketu fillon afisimi permbajtjes se faqes -->
    <section class="contain">
        <div class="about-contain">
            <div class="main-container">
                <span class="preview-contain">mobile Phones</span>
                <img class="image-contain" src="">
                <span class="redirect-contain">
                    <span class="icon-contain"><i class="fa-solid fa-arrow-up-right-from-square"></i></span>

                    <span class="tooltip-text">shiko produket</span>
                </span>

            </div>
        </div>
    </section>




    <!-- ketu mbaron afisimi permbajtjes se faqes -->
    <!-- ketu fillon seksioni i telefonave -->
    <h1>Telefonat mobile</h1>
    <section class="phonesection">
        <button class="scroll-button scroll-btn-left">&#10094;</button>


        <div class="phonecardscontainer" id="phonecardscontainer">
            <div class="phonecard">
                <span class="about-phone">Super Cmim</span>
                <img class="phoneimage" src="images/Apple-iPhone-16-Pro-hero-240909_inline.jpg.large.jpg" alt="Phone 1">
                <h3 class="phonename"></h3>
                <div class="phonedescription">
                </div>
                <div class="buyphone">
                    <span class="phoneprice"></span>
                    <button class="buyphone"><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>

        </div>

        <button class="scroll-button scroll-btn-right">&#10095;</button>
    </section>
    <script src="script.js"></script>
    <!-- ketu mbaron seksioni i telefonave -->


</body>

</html>
